<div class="pad-collection-list">
    <ul>
        <li [class]="checkSelected([0])">
            <title-input [title]="pad.name" (change)="changeItem" (blur)="updateItem" element="h2" />
        </li>
        <li *ng-for="#page of pages; #index0 = index" [class]="checkSelected([index0 + 1])">
            <ul class="notes-list">
                <li [class]="checkSelected([index0 + 1, 0])">
                    {{ page }}
                  <!--  <Page [page]="page"
                          onDelete={this.deleteItem}
                          onChange={this.changeItem}
                          onUpdate={this.updateItem}
                          onCreateNote={this.createItem}></Page>-->
                </li>
                <li *ng-for="#note of notes; #index1 = index" [class]="checkSelected([index0 + 1, index1])">
                    {{ note }}
                   <!-- <NoteEditor note={note}
                                onBlur={this.updateItem}
                                onChange={this.changeItem} ></NoteEditor>-->
                </li>
            </ul>
        </li>
    </ul>
    <input [value]="newPageTitle" (change)="createItem" />
    <button (click)="createItem">New Page</button>
</div>
