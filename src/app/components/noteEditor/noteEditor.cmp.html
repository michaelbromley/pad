<div class="note-editor"
     [ngClass]="{ focus: focussed, locked: locked }"
     (click)="clickHandler($event)">

               <textarea class="input"
                         [(ngModel)]="content"
                         [disabled]="locked"
                         (keydown)="keyHandler($event)">
               </textarea>

    <div class="preview" [innerHtml]="note.content | markdown"></div>
</div>
