<div class="context-menu-container">
    <div class="context-menu">


        <div class="row middle-xs">
            <div class="col-xs">
                <div class="box">
                    <div class="pad-logo">
                        <a [routerLink]="['PadList']">Pad.</a>
                    </div>
                </div>
            </div>
            <div class="col-xs">
                <div class="box">
                    <!--<settings-panel></settings-panel>-->
                </div>
            </div>
        </div>

        <ul class="actions">
            <li [class.visible]="!isAnythingFocused()">
                <div class="pad-btn" (click)="focusSearchBar()">
                    Search
                    <div class="shortcut-label">
                        <code>alt</code> + <code>ctrl</code> + <code>s</code>
                    </div>
                </div>
            </li>
            <li class="visible">
                <div class="pad-btn" (click)="createItem()">
                    {{ newItemLabel() }}
                    <div class="shortcut-label">
                        <code>alt</code> + <code>ctrl</code> + <code>n</code>
                    </div>
                </div>
            </li>
            <li [class.visible]="canDelete()">
                <div class="pad-btn" (click)="deleteSelected()">
                    Delete Selected
                    <div class="shortcut-label">
                        <code>alt</code> + <code>ctrl</code> + <code>d</code>
                    </div>
                </div>
            </li>
            <li [class.visible]="canMove()">
                <div class="pad-btn" (click)="moveUp()">
                    Move Up
                    <div class="shortcut-label">
                        <code>alt</code> + <code>ctrl</code> + <code>↑</code>
                    </div>
                </div>
            </li>
            <li [class.visible]="canMove()">
                <div class="pad-btn" (click)="moveDown()">
                    move Down
                    <div class="shortcut-label">
                        <code>alt</code> + <code>ctrl</code> + <code>↓</code>
                    </div>
                </div>
            </li>
        </ul>

        <div class="history-container" [class.visible]="isPadContext() && 0 < getHistory().length">
            <div class="title">Uncommitted Changes</div>

            <ul class="history">
                <li *ngFor="#action of getHistory(); #i = index"
                    (click)="jumpToHistory(i)"
                    [ngClass]="{ 'current' : isCurrentState(i) }">
                    <div class="action-label">{{ getActionDescription(action) }}</div>
                    <div class="action-time">{{ actionTime(action.created) }}</div>
                </li>
                <li (click)="jumpToHistory(-1)"
                    [ngClass]="{ 'current' : isCurrentState(-1) }">
                    <div class="action-label">Origin</div>
                </li>
            </ul>

        </div>
    </div>
</div>
